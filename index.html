<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#D7263D" />
    <meta property="og:title" content="Alt_Red — Portfolio" />
    <meta property="og:description" content="Edgy, sleek, outgoing portfolio of Jacqueline Weems." />
    <meta property="og:type" content="website" />
    <title>Alt_Red — Portfolio</title>
    <script>
      (function (l) {
        if (l.search[1] === '/') {
          const decoded = l.search
            .slice(1)
            .split('&')
            .map((s) => s.replace(/~and~/g, '&'))
            .join('?')
          const newUrl = l.pathname.slice(0, -1) + decoded + l.hash
          window.history.replaceState(null, null, newUrl)
        }
      })(window.location)
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
